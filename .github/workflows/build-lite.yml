name: Build & Push Docker Image

on:
  push:
    branches: [main]
    paths:
      - "service/**"
      - "gui/**"
      - "install/docker/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "service/**"
      - "gui/**"
      - "install/docker/**"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  build_web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
          cache-dependency-path: gui/yarn.lock

      - name: Build GUI assets
        run: |
          yarn --cwd gui --check-files
          yarn --cwd gui build

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: web/

  docker_push:
    runs-on: ubuntu-latest
    needs: [build_web]
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web
          path: service/server/router/web

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare image tags
        id: meta
        run: |
          REPO="${{ secrets.DOCKER_USERNAME }}/v2raya"
          SHORT_SHA="${GITHUB_SHA::7}"
          VERSION="$(git describe --abbrev=0 --tags | sed 's/^v//')"
          echo "repo=$REPO" >> $GITHUB_OUTPUT
          echo "sha_tag=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "version_tag=v${VERSION}-enc" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: install/docker/Dockerfile.Action
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.repo }}:latest
            ${{ steps.meta.outputs.repo }}:${{ steps.meta.outputs.version_tag }}
            ${{ steps.meta.outputs.repo }}:${{ steps.meta.outputs.sha_tag }}
